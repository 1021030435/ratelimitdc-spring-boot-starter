#启用
spring.ratelimiter.enabled = true

#spring.ratelimiter.redis-address = redis://127.0.0.1:6379
#spring.ratelimiter.redis-database=1

spring.ratelimiter.status-code=429
spring.ratelimiter.response-body= {"code":429,"msg":"Too Many Requests"}
#白名单不会限流直接通过
spring.ratelimiter.white-list = 192.12.12.12,192.12.12.21,192.12.12.3
#黑名单直接取消访问
spring.ratelimiter.black-list = 192.12.12.4,192.12.12.14,192.12.12.23

logging.level.io.netty.resolver.dns = error

spring.ratelimiter.max = 1
